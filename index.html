<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <link rel="stylesheet" href="css/map.css"> 
    <meta charset="UTF-8">
    <title>Décès – timeline circulaire par mois – le client Leaflet</title>
</head>
<body>
    <div id="entete">
		<h1>Carte interactive de la mortalité par département et par mois</h1>
    </div>
    <div id="map"></div>
    <form method="post" action="#" id="recherche">
    <div id="select">Sélectionnez une statistique que vous aimeriez observez 
        <p><select id="select_stat">
        </select></p>
    </div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <div id="timeline">
      <div class="month">January</div>
      <div class="month">February</div>
      <div class="month">March</div>
      <div class="month">April</div>
      <div class="month">May</div>
      <div class="month">June</div>
      <div class="month">July</div>
      <div class="month">August</div>
      <div class="month">September</div>
      <div class="month">October</div>
      <div class="month">November</div>
      <div class="month">December</div>
    </div>
</div>

</div>

</div>

</form>

    <script src="js/map.js"></script>
</body>
</html>
